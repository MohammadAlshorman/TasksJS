<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرجاع آخر عنصر من المصفوفة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2d3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        input,
        button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            white-space: pre-wrap;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>🔍 إرجاع آخر عنصر من المصفوفة</h1>

        <!-- إدخال المصفوفة -->
        <p>أدخل المصفوفة (مفصولة بفواصل):</p>
        <input type="text" id="arrayInput" placeholder="مثال: 1,2,3,4,5">

        <!-- زر تنفيذ العملية -->
        <button id="executeBtn">✨ إرجاع آخر عنصر</button>

        <!-- عرض النتيجة -->
        <div id="result"></div>

    </div>

    <script>
        document.getElementById('executeBtn').addEventListener('click', function () {
            // الحصول على مدخل المصفوفة
            let arrayInput = document.getElementById('arrayInput').value;

            // تحويل المدخل إلى مصفوفة من الأرقام أو النصوص
            let array = arrayInput.split(',').map(item => item.trim());

            // التحقق مما إذا كانت المصفوفة فارغة
            if (array.length === 0) {
                document.getElementById('result').textContent = '⚠️ الرجاء إدخال مصفوفة تحتوي على عناصر.';
                return;
            }

            // تعريف الدالة لإرجاع آخر عنصر
            let lastOfArray = (arr) => arr[arr.length - 1];

            // إظهار النتيجة
            document.getElementById('result').textContent = `آخر عنصر في المصفوفة: ${lastOfArray(array)}`;
        });
    </script>

</body>

</html>
