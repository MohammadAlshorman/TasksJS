<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إجراء عمليات على المصفوفة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #FF7900;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2d3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        input,
        select,
        button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            white-space: pre-wrap;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>TASK 8</h1>
        <h1>👨‍💻 عمليات على المصفوفة</h1>


        <!-- إدخال المصفوفة -->
        <p>أدخل المصفوفة (مفصولة بفواصل):</p>
        <input type="text" id="arrayInput" placeholder="مثال: 1,2,3,-5,8">

        <!-- تحديد العملية -->
        <p>اختر العملية:</p>
        <select id="operationSelect">
            <option value="push">push()</option>
            <option value="unshift">unshift()</option>
            <option value="shift">shift()</option>
            <option value="pop">pop()</option>
        </select>

        <p>أدخل القيمة (إذا كانت العملية تحتاج إليها):</p>
        <input type="text" id="valueInput" placeholder="القيمة">

        <!-- زر تنفيذ العملية -->
        <button id="executeBtn">✨ تنفيذ العملية</button>

        <!-- عرض النتائج -->
        <div id="result"></div>


    </div>

    <script>
        document.getElementById('executeBtn').addEventListener('click', function () {
            let arrayInput = document.getElementById('arrayInput').value;
            let operation = document.getElementById('operationSelect').value;
            let valueInput = document.getElementById('valueInput').value;

            // تحويل المدخلات إلى مصفوفة من الأرقام
            let array = arrayInput.split(',').map(Number);
            let result = document.getElementById('result');

            if (array.some(isNaN)) {
                result.textContent = '⚠️ الرجاء إدخال أرقام صحيحة مفصولة بفواصل.';
                return;
            }

            let output = `المصفوفة الحالية: [${array.join(', ')}]\n`;

            switch (operation) {
                case 'push':
                    let pushValue = Number(valueInput);
                    if (isNaN(pushValue)) {
                        result.textContent = '⚠️ الرجاء إدخال قيمة صحيحة لـ push.';
                        return;
                    }
                    array.push(pushValue);
                    output += `تم إضافة ${pushValue} إلى النهاية. المصفوفة الجديدة: [${array.join(', ')}]`;
                    break;

                case 'unshift':
                    let unshiftValue = Number(valueInput);
                    if (isNaN(unshiftValue)) {
                        result.textContent = '⚠️ الرجاء إدخال قيمة صحيحة لـ unshift.';
                        return;
                    }
                    array.unshift(unshiftValue);
                    output += `تم إضافة ${unshiftValue} إلى البداية. المصفوفة الجديدة: [${array.join(', ')}]`;
                    break;

                case 'shift':
                    let shiftedValue = array.shift();
                    output += `تم إزالة العنصر الأول: ${shiftedValue}. المصفوفة الجديدة: [${array.join(', ')}]`;
                    break;

                case 'pop':
                    let poppedValue = array.pop();
                    output += `تم إزالة العنصر الأخير: ${poppedValue}. المصفوفة الجديدة: [${array.join(', ')}]`;
                    break;

                default:
                    result.textContent = '⚠️ الرجاء اختيار عملية صالحة.';
                    return;
            }

            result.textContent = output;
        });
    </script>

</body>

</html>
