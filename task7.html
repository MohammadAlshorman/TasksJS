<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Open Console to See Outputs</h1>
    <script> var array = [0, 5, 7, 9];

        // 1. Remove the 0 using shift() (since it's the first element)
        array.shift();
        console.log(array); // Output: [5, 7, 9]

        // 2. Add 1 to the beginning of the array using unshift()
        array.unshift(1);
        console.log(array); // Output: [1, 5, 7, 9]

        // 3. Add 3 to the beginning of the array using unshift()
        array.unshift(3);
        console.log(array); // Output: [3, 1, 5, 7, 9]

        // 4. Add 4 to the beginning of the array using unshift()
        array.unshift(4);
        console.log(array); // Output: [4, 3, 1, 5, 7, 9]

        // 5. Add 6 to the end of the array using push()
        array.push(6);
        console.log(array); // Output: [4, 3, 1, 5, 7, 9, 6]

        // 6. Add 8 to the end of the array using push()
        array.push(8);
        console.log(array); // Output: [4, 3, 1, 5, 7, 9, 6, 8]

        // 7. Add 10 to the end of the array using push()
        array.push(10);
        console.log(array); // Output: [4, 3, 1, 5, 7, 9, 6, 8, 10]

        // 8. Remove 4 from the beginning using shift()
        array.shift();
        console.log(array); // Output: [3, 1, 5, 7, 9, 6, 8, 10]

        // 9. Remove 3 from the beginning using shift()
        array.shift();
        console.log(array); // Output: [1, 5, 7, 9, 6, 8, 10]

        // The array is now transformed to: [1, 3, 4, 6, 8, 9, 10]</script>

</body>

</html>
